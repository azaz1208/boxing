<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./boxing.css">
    <title>Boxing Club </title>


</head>

<body>
    <div>
        <div class="bgside">
            <img id="logo" src="./kuma-interview-hw-images/logo.png">
        </div>
        <!-- Nav 導覽列 -->
        <div>
            <nav class="menu">
                <ul>
                    <li><a href="./boxing.html">首頁</a></li>
                    <li><a href="./product.html">風格</a></li>
                    <li><a href="./boxing.html">色系</a></li>
                    <li><a href="./contact.html">聯絡我們</a></li>
                </ul>
            </nav>
        </div>

        <div class="slideshow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <div class="slide s1">
                    <div class="div1">
                        <h1>卓越品質 歷久不衰</h1>
                        <br>
                        <h2>讓經營成為享受</h2>
                    </div>
                    <img src="./kuma-interview-hw-images/01.png" alt="">
                </div>

                <!-- 滑動換頁箭頭 -->
                <div class="l_arrow_div"></div>
                <img class="left_arrow" onclick="l_slide()" src="./kuma-interview-hw-images/left_arrow.png" alt="">
                <div class="r_arrow_div"></div>
                <img class="right_arrow" onclick="r_slide()" src="./kuma-interview-hw-images/right_arrow.png" alt="">


                <div class="slide">
                    <div class="div1">
                        <h1>卓越品質 歷久不衰</h1>
                        <br>
                        <h2>讓經營成為享受</h2>
                    </div>
                    <img src="./kuma-interview-hw-images/02.png" alt="">
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
            </div>
        </div>
    </div>

    <script>
        function r_slide() {
            document.getElementById("r2").checked = true;
        }
        function l_slide() {
            document.getElementById("r1").checked = true;
        }
    </script>

</body>

</html>
