<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
</head>

<body>
    <div class="con">
        <div class="bgside">
            <!-- Nav 導覽列 -->
            <div>
                <nav class="menu">
                    <ul>
                        <li><a href="./boxing.html">首頁</a></li>
                        <li><a href="./product.html">風格</a></li>
                        <li><a href="./boxing.html">色系</a></li>
                        <li><a href="./contact.html">聯絡我們</a></li>
                    </ul>
                </nav>
            </div>
            <div>
                <img id="logo" src="./kuma-interview-hw-images/logo.png">
            </div>
        </div>
        <div class="contactDiv">
            <h1 class="caption">聯絡我們</h1>
            <br><br><br>
            <table class="table" border="1">
                <h2 class="motto">專業是我們的基礎，質感是我們的堅持，聆聽您的需求是我們的榮幸。</h2>
                <tr>
                    <th>姓名<sup style="color: brown;">*</sup></th>
                    <td><input type="text" name="name" id="name" placeholder="王大明" required></td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td>
                        <input type="radio" name="sex" value="男生" checked>男生
                        <input type="radio" name="sex" value="女生">女生
                    </td>
                </tr>
                <tr>
                    <th>出生年月日<sup style="color: brown;">*</sup></th>
                    <td><input type="date" name="birthday" id="birthday" required></td>
                </tr>
                <tr>
                    <th>E-mail<sup style="color: brown;">*</sup></th>
                    <td><input type="email" name="mail" id="mail" placeholder="sample@gmail.com" required></td>
                </tr>
                <tr>
                    <th>主旨<sup style="color: brown;">*</sup></th>
                    <td><input type="text" name="object" id="object" required></td>
                </tr>
                <tr>
                    <th>留言<sup style="color: brown;">*</sup></th>
                    <td><textarea name="comment" id="comment" cols="40" rows="4" required></textarea></td>
                </tr>

            </table>
            <div id="tablebtns">
                <input type="reset" value="清除重填" onclick="reset()">
                <input type="submit" value="送出" onclick="submit()">
            </div>
        </div>
    </div>



    <script>
        function submit() {
            let n = document.getElementById("name").value;
            let b = document.getElementById("birthday").value;
            let m = document.getElementById("mail").value;
            let o = document.getElementById("object").value;
            let c = document.getElementById("comment").value;
            let az = "";

            if (n == "") {
                az += "請輸入您的姓名！\n";
            }
            if (b == "") {
                az += "請輸入您的生日！\n";
            }
            if (m == "") {
                az += "請輸入您的E-mail！\n";
            } else if (m.indexOf('@') == (-1)) {
                az += "請輸入正確的E-mail!!!!\n";
            }
            if (o == "") {
                az += "請輸入主旨！\n";
            }
            if (c == "") {
                az += "請輸入您想留言的內容！";
            }
            if (az != "") {
                alert(az);
            }
        }



        function reset() {
            let n = document.getElementById("name");
            let b = document.getElementById("birthday");
            let m = document.getElementById("mail");
            let o = document.getElementById("object");
            let c = document.getElementById("comment");

            n.value = "";
            b.value = "";
            m.value = "";
            o.value = "";
            c.value = "";
        }
    </script>
</body>

</html>
